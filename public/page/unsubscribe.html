<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Unsubscribe</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="../"><img src="./images/favicon.ico" alt="">Eventure</a>
  
          <div class="navbar-collapse">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link active" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../category">Categorys</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../item">Items</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div>
        <div class="modal-form">
            <form action="#" id="emailUnsubscribe">
              <h3>Unsubscribe from newsletter</h3>
              <p>Enter your email to unsubscribe from our newsletter</p>
              <input type="email" name="" id="emailInput" placeholder="Your email..." required><br>
              <input class="btn btn-success" type="submit" value="Submit">
            </form>
          </div>
        </div>
    </div>

    <script>
        //remove email
        var emailUnsubscribe = document.getElementById("emailUnsubscribe");
  
        emailUnsubscribe.addEventListener('submit', async event => {
          var email = document.getElementById('emailInput').value;

          alert("Newsletter unsubscribed!");
  
          const data = { email };
  
          const options = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          };
          await fetch('/api/email/unsubscribe', options);
        });
  
    </script>
</body>
</html>
